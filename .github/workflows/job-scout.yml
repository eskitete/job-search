name: Job Scout

on:
  workflow_dispatch: {}
  schedule:
    # Runs Mon/Wed/Fri at 15:00 UTC (10:00 America/Chicago during CDT)
    - cron: "0 15 * * 1,3,5"

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"
  SCRIPT_PATH: "scripts/find_hidden_entry_level_jobs.py"
  DOMAINS_FILE: "config/domains.txt"     # put one root URL per line
  OUTPUT_DIR: "data"                      # CSVs will be written here

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure output dir
        run: mkdir -p "$OUTPUT_DIR"

      - name: Run scraper
        run: |
          echo "=== Running job scout ==="
          python "$SCRIPT_PATH" \
            --domains-file "$DOMAINS_FILE" \
            --out-dir "$OUTPUT_DIR" \
            --force-empty-csv \
            --max-pages 10
          echo "=== Script finished ==="

      - name: Upload artifact (latest run)
        uses: actions/upload-artifact@v4
        with:
          name: job-scout-output
          path: ${{ env.OUTPUT_DIR }}/*.csv
          if-no-files-found: warn

      - name: Commit CSVs back to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(job-scout): add fresh entry-level postings [skip ci]"
          file_pattern: ${{ env.OUTPUT_DIR }}/*.csv
